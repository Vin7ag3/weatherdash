<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Forecast Dashboard</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <main class="container-fluid">
<!-- banner title -->
        <header class="card">
            <div class="text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </header>

        <article class="container">
            <div class="row">
<!-- search list -->
                <aside class="col">
                    <div class="card-con text-center">
                        <div class="card searchcity">
                            <div class="card-con">
                                <h4 class="card-subtitle">Search for a City:</h4>
                                <div class="input-group mb-5">
                                    <input type="text" class="form-control searchInput" placeholder="Enter City Name">
                                    <div>
                                        <button class="btn btn-outline-secondary searchBtn" type="button">Search</button>
                                    </div>
                                </div>
                                <ul class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </aside>
<!-- current forecast main -->
                <section class="col">
                    <div class="card wcard cardcon">
                        <h4 class="card-title mt-2 text-center">Current Forecast</h4>
                    </div>
                </section>

            </div>
<!-- 5 day forecast bottom -->
            <section class="row">
                <div class="col">
                    <div class="card forecast">
                        <h4>5 day Forecast:</h4>
                        <div class="row">
                            <div class="col weekcast"></div>
                        </div>
                    </div>
                </div>
            </section>
        
        </article>
    </main>
<!-- close main -->

    <script src="Assets/JS/script.js"></script>
</body>
</html>
